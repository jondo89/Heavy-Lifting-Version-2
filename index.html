 <script type="text/javascript">


///////////////////////////////////////
////////    GLOBAL VARIABLES   ///////

config = [];
shifts = [];
eventData=([])
var inp
fileProcessCount = 0;


///////////////////////////////
////////    SETTINGS   ///////
/////////////////////////////
$.ajaxSetup({
//no cache  
cache:false
});


/////////////////////////////////////
////////    START CALENDAR   ///////
///////////////////////////////////
$(document).ready(function () {
  $("#my-calendar").zabuto_calendar({
    cell_border: true,
    year: 2015,
    month: 1,
    today: true,
    show_days: false,
    weekstartson: 0,
  });
});


/////////////////////////////////////////////
//////// LOAD CONFIG FILE INTO MEMORY ///////
/////////////////////////////////////////////
$.ajax({
  'async': true,
  'global': false,
  'url': "json/config.json",
  'dataType': "json",
  'success': function (data) {
    config = data;
    configTable();
    shiftFile();
  }
});


/////////////////////////////////////////////
//////// LOAD SHIFTS FILE INTO MEMORY ///////
/////////////////////////////////////////////
function shiftFile(){
  $.ajax({
    'async': true,
    'global': false,
    'url': "json/shifts.json",
    'dataType': "json",
    'success': function (data) {
      shifts = data;
      shiftTable();
    }
  });
}


//////////////////////////////////////////////////
//////// POPULATE THE CONFIG TABLE ON HTML ///////
////////////////////////////////////////////////
function shiftTable(){
 html = ""
 for (var i = 0; i < shifts.length; i++) {
   html+= "<tr>"
   for (var key in shifts[i]) {
    html+= "<td>"
    html+= shifts[i][key]
    html+= "</td>"
  }
  html+= "</tr>"
};
$( "#shiftTable" ).append(html);
};


//////////////////////////////////////////////////
//////// POPULATE THE CONFIG TABLE ON HTML ///////
////////////////////////////////////////////////
function configTable(){
 html = ""
 for (var i = 0; i < config.length; i++) {
   html+= "<tr>"
   for (var key in config[i]) {
    html+= "<td>"
    html+= config[i][key]
    html+= "</td>"
  }
  html+= "</tr>"
};
$( "#configTable" ).append(html);
};


////////////////////////////
// START PROCESSING STATS //
////////////////////////////
jQuery( "#singlebutton" ).click(function() {
  fileProcessCount = 0;
  console.log("Initialize")
   inp = document.getElementById('multiSelect');

      
//Add True badge for selected elements.
for (var i = 0; i < inp.files.length; ++i) {
  var file = inp.files.item(i).name;
  var fileObject = inp.files.item(i);
  var file = file.replace(".csv", "");
  //used to create the JSON file structure for this process.
  createJSON(file)
  for (var j = 0; j < eventData.length; j++) {
    if (eventData[j]["date"]==file) {
      eventData[j]["badge"]=true;
    };
  };
}

var eventDataNew=[]

for (var j = 0; j < eventData.length; j++) {
  if (eventData[j]["badge"]==true) {
   eventDataNew.push(eventData[j])
 };
};

eventData=eventDataNew
//run the parser que function , sepereated onto new javascript file.
parserQue(inp)
});


/////////////////////////////////////////////////////
//           JSON FILE STRUCTURE CREATION         //
///////////////////////////////////////////////////
function createJSON(files){

      var files = files.slice(0,4)
            + "-"
            + files.slice(4,6)
            + "-"
            + files.slice(6,8)

 tempVar =[]
 tempVar1 =[]
 tempVar2 =[]
for (var i = 0; i < 196; i++) {
  tempVar.push(0)
  tempVar1.push(0)
  tempVar2.push(0)
 }; 
 
  eventData.push({ 
                    "date": files,
                    "badge": true,
                    "body": null,
                    "footer": null,
                    "classname": null,
                    "loaded": true,
                    "statsloaded": true,
                    "title" : "This is loaded.",
                    "shift1": tempVar,
                    "shift2": tempVar1,
                    "shift3": tempVar2
                });


 //console.log(eventData)
 $("#my-calendar").empty();
 
  $("#my-calendar").zabuto_calendar({
      data: eventData,
      cell_border: true,
      year: 2015,
      month: 1,
      today: true,
      show_days: false,
      weekstartson: 0,
});


};
